<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>HZ社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="img/logo.png" height="50" width="50"/>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class=""><a href="#">我的社区 <span class="sr-only">(current)</span></a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--如果用户不为空 显示这个li-->
                <li class="dropdown" th:if="${session.user != null}" >
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                        发布问题
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">简单发布</a></li>
                        <li><a href="/publish">高级问题</a></li>
                    </ul>
                </li>

                <!--如果用户不为空 显示这个li-->
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.name}">
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">离开我们</a></li>
                    </ul>
                </li>
                <!--如果用户为空 显示这个li-->
                <li th:if=" ${session.user == null }">
                    <a href="https://github.com/login/oauth/authorize?client_id=8caeaa72c420ca956371&redirect_uri=http://localhost:9090/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main ">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
        <h2 class="h2" ><span class="glyphicon glyphicon-list" ></span> 发现</h2>
        <hr/>

        <div class="media" th:each="question : ${pagination.questions} " th:if="${pagination.questions.size()>0}">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-rounded" width="45px" height="45px" th:src="${question.user.avatarUrl}" alt="...">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" th:text="${question.title}"></h4>
                <span th:text="${question.desciption}"></span><br/>
                <span class="desc-test">
                    <span th:text="${question.commentCount}"></span>个回复 • <span th:text="${question.viewCount}"></span>次浏览 • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm ')}"></span> 发布
                </span>
            </div>
        </div>

        <div th:if="${pagination.page==pagination.getTotalPage()}" class="lastPageQuestion">这是最后一页的问题了...</div>

        <nav aria-label="Page navigation" class="pull-right">
            <ul class="pagination">
                <li th:if="${pagination.showFirstPage}">
                    <a href="/?page=1" aria-label="Previous">
                        <span aria-hidden="true" >&lt;&lt;</span>
                    </a>
                </li>
                <li th:if="${pagination.showNext}">
                    <a href="#" aria-label="Previous" th:href="@{/(page=${pagination.page - 1})}">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                <li th:each="page : ${pagination.pages} " th:class="${pagination.page == page}? 'active':'' ">
                    <a th:href="@{/(page=${page})}" th:text="${page}" ></a>

                </li>


                <li th:if="${pagination.showPrevious}">
                    <a href="#" aria-label="Next" th:href="@{/(page=${pagination.page + 1})}">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>

                <li th:if="${pagination.showEndPage}">
                    <a aria-label="Next" th:href="@{/(page=${pagination.getTotalPage()})}">
                        <span aria-hidden="true">&gt;&gt;</span>
                    </a>
                </li>

            </ul>
        </nav>


    </div>


    <!-- 右边 -->
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

        <h2 class="h2">热门话题</h2>
        <hr/>


    </div>
</div>
<div class="footInfo"><p>Copyright © 2019 · CC BY-NC-SA 1.0 · HZ~中文社区</p></div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
